version = 2.0

[@Filter]
bundle = @Basic
; Don't want an auto-generated README
remove = Readme
;[PerlTidy]
;[Test::Perl::Critic]
;critic_config = perlcritic.rc

[PodWeaver]
[PodCoverageTests]
[Test::Kwalitee]
[AutoPrereqs]
[PruneFiles]
match = ^Mobile-Wurfl*
match = ^perltidy.LOG
match = .*.bak
match = t/.*xml
[Run::BeforeBuild]
run = rm -f Makefile.PL
run = rm -f META.yml
run = rm -f MANIFEST
run = script/update_Mobile-Wurfl-SQL.pl
[Run::AfterBuild]
run = cp Mobile-Wurfl*/Makefile.PL .
run = cp Mobile-Wurfl*/META.yml .
run = cp Mobile-Wurfl*/MANIFEST .
